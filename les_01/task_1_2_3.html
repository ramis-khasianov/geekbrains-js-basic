<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // Задание 1

        var tc = +prompt('Введите температуру по Цельсию');
        var tf = (9 / 5) * tc + 32;
        alert('Температура по Фаренгейту: ' + tf);

        // Задание 2
        var name = 'Василий';
        var admin = name;
        alert(admin);

        // Задание 3
        var concatTwoTypes = 1000 + "108"; // Разные типы данных,
        // Переменная типа number при конкатенации перетипизируется в текст, и плюс выполняет конктенацию а не сложение
        alert(concatTwoTypes);

        // Смена значений
        var fir = 1;
        var sec = 'Два';

        sec = [fir, fir = sec][0]; // Первый вариант, получается создается временный массив,
        // и в нем происходит присвоение одной переменной, а присвоение второй происходит через указание элемента
        // массива

        alert('first = '+ fir + '\n' + 'second = ' + sec);

        [fir, sec] = [sec, fir]; // Второй вариант, но тут получается два временных массива.
        // Интересно - в любом случае в памяти создаются массивы?

        alert('first = '+ fir + '\n' + 'second = ' + sec);

    </script>
